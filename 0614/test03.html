<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 입력</title>
    <style>
        body{
            height: 100%;
            background-color: rgb(255, 255, 255);
        }
        label{
            display: inline-block;
            width: 120px;
        }
        input{
            display: inline-block;
            width: 160px;
        }
        
    </style>
</head>
<body>
    <div id="page-wrap">
        <form method="post" accept="process.jsp">
        <fieldset>   
            <legend>회원정보 입력</legend>

            <label for="name">아 이 디</label>
            <input type="text" name="name" id="text1">
            <button>중복검사</button><br>

            <label for="password1">비밀번호</label>
            <input type="password" name="password1"/><br>

            <label for="password2">비밀번호 확인</label>
            <input type="password" name="password2"/><br>

            <label for="name">이름</label>
            <input type="text" name="name"><br>
            
            <label for="name">callnumber</label>
            <input type="tel" name="tel"><br>

            <label for="name">email</label>
            <input type="email" name="email"><br>

            <label for="dob">생년월일</label>
            <input type="date" name="dob"><br>

            <label for="url">홈페이지</label>
            <input type="url" name="url"><br>

            <input type="radio" name="gender" value="Female" checked="true">
            여성<br>
            <input type="radio" name="gender" value="male">
            남성<br>
        </fieldset> 
        <input type="submit" name="submit" value="제출" />    
        <input type="reset" name="reset" value="초기화" />

        </form>
    </div>
</body>
</html>
