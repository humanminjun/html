<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px;
            background:yellow ;
            transition: width 1s;
        }
        div:hover{
            width:200px;

        }
    </style>
</head>
<body>
    <div>마우스를 올려보세요오오오오오오오오오오</div>
</body>
</html>
