<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Car(model, speed, color)
        {
            this.model = model;
            this.speed = speed;
            this.color = color;

            this.break = function(){
                this.speed -= 10;
            }
            this.accel = function(){
                this.speed += 10;
            }
        }
        myCar = new Car("520d", 60, "red");
        document.write("모델:" + myCar.model + "속도:" + myCar.speed 
                        + "색상:" +myCar.color+"<br>");
        myCar.accel();              
        document.write("모델:" + myCar.model + "속도:" + myCar.speed 
                        + "색상:" +myCar.color+"<br>");
        myCar.break();
        document.write("모델:" + myCar.model + "속도:" + myCar.speed 
                        + "색상:" +myCar.color+"<br>");                  
    </script>
</head>
<body>
    
</body>
</html>
