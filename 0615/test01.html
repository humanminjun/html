<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var grade = prompt("성적을 입력하세요:","A-F사이의 문자");
        switch (grade){
            case 'A': alert("잘 했어요")
            break;
            case 'B': alert("B네요")
            break;
            case 'C': alert("C네요")
            break;
            case 'D': alert("D네요")
            break;
            case 'E': alert("E네요")
            break;
            case 'F': alert("F네요")
            break;
            default: alert("알수없는 점수")


        }
    </script>
</head>

</body>
