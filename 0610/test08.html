<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<style>
    #special{
        background-color: yellow;
        color: red;
    }
    .target{
        color: blue;
    }
    </style>
    <title>CSS id Example</title>
</head>
<body>
    <p id="special">id가 special인 단락</p>
    <p>정상적인 단락</p>
    <p class="target">파란색 글자</p>
    <p>또 정상적인 단락</p>
    <p id="special">id2가 special인 단락</p>
    <p class="target">두번 째 파란색 글자</p>
</body>
</html>
